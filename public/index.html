<!DOCTYPE html>

<html ng-app="visualSSH">

	<head>
    	<meta charset="utf-8">
		<title>Visual SSH</title>
		<script src="./resource/lib/jquery-2.1.1.min.js"></script>
        <link rel='stylesheet' href='./resource/lib/jquery-ui-1.11.1.custom/jquery-ui.css'/>
        <link rel='stylesheet' href='./resource/css/stylesheet.css'/>
	</head>

	<body ng-controller="infoCtrl">

        <div ng-hide="connected">
            <p>Host: <input type="text" id="host"/> </p>
            <p>Username: <input type="text" id="user"/> </p>
            <p>Password: <input type="password" id="pass"/> </p>
            <button class="button" ng-click="setConnection()">connect</button>
        </div>

        <div ng-show="connected">
            <h1>Special Commands:</h1>
            <button ng-click="initDropzone()" class="button">upload</button>
            <button ng-click="glookup('')" class="button">glookup</button>
            <button ng-click="glookup(' -t')" class="button">glookup -t</button>
            <button ng-click="exit()" class="button">exit</button>
            <hr/>
        </div>

        <div ng-show="upload" id="upload"></div>

        <div id="display" ng-show="connected">
            <h1>Your Folders:</h1>
            <div id="dataProgressbar"></div>
            <button ng-click="goBack()" class="button" ng-show="canGoBack">Back</button>
            <button ng-repeat="str in data" ng-click="open(str)" class="button">{{str}}</button>
        </div>

        <div id="fileTag" ng-show="showFile && connected" class="ui-state-highlight ui-corner-all">
            <h1 ng-bind="fileName"></h1>
            <div id="fileProgressbar"></div>
            <textarea ng-bind="file" readonly="readonly"></textarea>
        </div>

        <script src='./resource/lib/jquery-ui-1.11.1.custom/jquery-ui.js'></script>
        <script src="resource/lib/dropzone.js"></script>
        <script src="./resource/lib/angular.min.js"></script>
		<script src="./resource/js/app.js"></script>
	</body>

</html>
